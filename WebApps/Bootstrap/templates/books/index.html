{% extends "base.html" %}
{% block content %}

{% if books %}
<div class="list-group, col-4 "style="margin-bottom:1rem ">
    {% for b in books %}
        <a href= "/books/{{ b.id }}/"  class="list-group-item list-group-item-action"> {{b.title}} </a>
    {% endfor %}
</div>
{% else %}
    <p>No books are available.</p>
{% endif %}

{% if user.is_authenticated %}
   <a class="btn btn-primary"  role="button" href="/books/add/">Add book</a>
{% endif %}


{% endblock %}
