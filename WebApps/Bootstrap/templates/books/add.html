{% extends "base.html" %}
{% block content %}


<div class= " col-4 " style="padding-left: 20px">
<form action="/books/add/" method="post">
    {% csrf_token %}
        <p>
            <label for="id_title" class="form-label">Title:</label>
            <input type="text" name="title" maxlength="50" required id="id_title" class="form-control" >
        </p>
        <p>
            <label for="id_author" class="form-label">Author:</label>
            <input type="text" name="author" maxlength="50" required id="id_author" class="form-control" >
        <p>
            <label for="id_date" class="form-label">Date:</label>
            <input type="date" name="date" required id="id_author" class="form-control" >
        </p>

    <button type="submit" class="btn btn-primary">Add</button>
    
</form>
</div >
{% endblock %}
