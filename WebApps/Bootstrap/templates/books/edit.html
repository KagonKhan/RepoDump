{% extends "base.html" %}
{% block content %}

<form action="/books/update/{{ book.id }}" method="post">
    {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="50" required id="id_title" value="{{book.title}}">
        </p>
        <p>
            <label for="id_author">Author:</label>
            <input type="text" name="author" maxlength="50" required id="id_author" value="{{book.author}}"></p>
        <p>
            <label for="id_date">Date:</label>
            <input type="date" name="date" required id="id_author" value="{{book.date}}">
        </p>


    <input type="submit" value="update">
    
</form>

{% endblock %}
