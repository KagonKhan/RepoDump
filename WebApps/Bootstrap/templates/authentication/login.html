{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="card">
                <form action="/login/" method="post" class="box">
                    {% csrf_token %}
                    <input type="text" name="username" maxlength="100" required id="id_username" placeholder="Username">
                    <input type="password" name="password" maxlength="100" required id="id_password" placeholder="Password">
                
                    <input type="submit" value="Login" />
                </form>
            </div>
        </div>
  </div>
</div>

{% endblock %}
