{% extends "base.html" %}
{% block content %}


{% if books %}
    <ul>
    {% for b in books %}
        <li><a href= "/books/{{ b.id }}/"> {{b.title}} </a> </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}

{% if user.is_authenticated %}
    <a href="/books/add/">Add book</a>
{% endif %}


{% endblock %}
